<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fill W-9</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; background: #111; }
    #frame { width: 100%; height: 100%; border: 0; display: none; }
    #fallback {
      display: grid; place-items: center; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e5e7eb; text-align: center; padding: 24px;
    }
    .btn {
      display: inline-block; margin-top: 12px; padding: 12px 16px; border-radius: 10px;
      background: #1f1f1f; color: #fff; text-decoration: none; font-weight: 700;
      border: 1px solid #2a2a2a;
    }
    .btn:hover { border-color: #00ff88; box-shadow: 0 0 8px rgba(0,255,136,.2); }
  </style>
</head>
<body>

  <!-- PDF.js viewer (shown once we know it loads) -->
  <iframe id="frame" title="Fillable W-9"></iframe>

  <!-- Fallback UI (hidden once viewer loads) -->
  <div id="fallback">
    <div>
      <h2 style="margin:0 0 8px;color:#00ff88">Opening W-9…</h2>
      <p style="opacity:.85">
        If the in-browser viewer can’t load, use the button below to download the fillable PDF.
      </p>
      <a class="btn" href="/download/w9">⬇️ Download W-9 (PDF)</a>
    </div>
  </div>

  <script>
    (async () => {
      const iframe = document.getElementById('frame');
      const fallback = document.getElementById('fallback');

      try {
        // Quick HEAD checks so we avoid the PDF.js offline page
        const viewerOK = await fetch('/pdfjs/web/viewer.html', { method: 'HEAD' });
        if (!viewerOK.ok) throw new Error('viewer missing');

        // Use the server route /w9 which redirects to PDF.js with the correct file name/casing
        iframe.src = '/w9#view=FitH&pagemode=none';

        // When the iframe loads, show it and hide the fallback
        iframe.addEventListener('load', () => {
          iframe.style.display = 'block';
          fallback.style.display = 'none';
        }, { once: true });
      } catch (e) {
        console.error(e);
        // Fallback remains visible and offers the forced-download route
      }
    })();
  </script>

  <noscript>
    <div style="position:absolute;inset:0;display:grid;place-items:center;color:#e5e7eb;background:#111;font-family:system-ui">
      <div style="text-align:center">
        <p>JavaScript is required to open the W-9 in the viewer.</p>
        <p><a class="btn" href="/download/w9">⬇️ Download W-9 (PDF)</a></p>
      </div>
    </div>
  </noscript>

</body>
</html>
