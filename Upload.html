<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CQS | Photo Submit</title>

  <style>
    .lang-toggle{
    position:fixed; top:12px; right:12px; z-index:50;
    }
    .lang-toggle a{
    font-size:12px; padding:6px 10px; border-radius:999px;
    color:#cfd3d7; text-decoration:none;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(6px);
    transition:transform .15s;
    }
    .lang-toggle a:hover{ transform:translateY(-1px); }
    /* ===============================
       Base / Layout
       =============================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    }

    .container {
      width: 100%;
      max-width: 440px;
      margin: auto;
      padding: 24px;
    }

    /* ===============================
       Header
       =============================== */
    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0,255,136,.3);
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #9aa0a6;
      margin-bottom: 24px;
      font-size: 14px;
    }

    /* ===============================
       Card / Sections
       =============================== */
    .card {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    /* ===============================
       Form controls
       =============================== */
    label {
      display: block;
      color: #cfd3d7;
      font-size: 14px;
      margin: 10px 0 8px;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.1);
      color: #fff;
      margin-bottom: 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus,
    select:focus {
      border-color: #00ff88;
      box-shadow: 0 0 8px rgba(0,255,136,.2);
    }

    /* Select: dark dropdown + custom arrow */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #bbb 50%),
        linear-gradient(135deg, #bbb 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 20px) calc(50% - 4px),
        calc(100% - 14px) calc(50% - 4px),
        calc(100% - 2.2em) 0.6em;
      background-size: 6px 6px, 6px 6px, 1px 1.4em;
      background-repeat: no-repeat;
      padding-right: 2.6em;
    }
    select option {
      background-color: #0f0f0f;
      color: #fff;
    }

    /* ===============================
       Camera / Preview
       =============================== */
    .camera {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    .preview {
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
    }
    .preview img,
    .preview video {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }
    .camera-actions {
      padding: 12px;
      text-align: center;
      display: grid;
      gap: 8px;
    }

    /* ===============================
       Buttons
       =============================== */
    .btn {
      width: 100%;
      padding: 16px;
      border: 0;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .5px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s, opacity .15s;
    }
    .btn:disabled { opacity: .55; cursor: not-allowed; }

    .btn-primary {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      color: #000;
      box-shadow: 0 6px 24px rgba(0,255,136,.3);
    }
    .btn-primary:not(:disabled):hover { transform: translateY(-1px); }

    .btn-sec {
      background: linear-gradient(135deg, #4a9eff, #0066cc);
      color: #fff;
    }
    .btn-sec:hover { transform: translateY(-1px); }

    /* ===============================
       Messages
       =============================== */
    .msg {
      display: none;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }
    .msg.ok  { display: block; background: linear-gradient(135deg,#00ff88,#00cc6a); color:#000; }
    .msg.err { display: block; background: linear-gradient(135deg,#ff6b6b,#ee5a52); color:#fff; }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">CQS Upload</div>
    <div class="subtitle">Submit up to 5 photos per day per location</div>

    <div id="message" class="msg"></div>

    <div class="card">
      <label for="code">Access Code</label>
      <input id="code" type="password" placeholder="Enter code" autocomplete="one-time-code" required />

      <label for="location">Location</label>
      <select id="location" required>
        <option value="">Select a location‚Ä¶</option>
      </select>

      <div class="camera" style="margin-top:8px">
        <div id="preview" class="preview">üì∑ Choose or capture a photo</div>
        <div class="camera-actions">
          <!-- choose from files -->
          <input id="file" type="file" accept="image/*" hidden />
          <!-- native camera app on mobile -->
          <input id="cameraFile" type="file" accept="image/*" capture="environment" hidden />
          <button id="chooseBtn"  class="btn btn-sec" type="button">üìÅ Choose Photo</button>
          <button id="captureBtn" class="btn btn-sec" type="button">üì∏ Use Camera</button>
        </div>
      </div>

        <button id="submitBtn" class="btn btn-primary" style="margin-top:12px" disabled>Submit</button>
      </div>
        <style>
        .nav-links{margin-top:10px;text-align:center}
        .btn-link{
            display:inline-block;padding:12px 16px;border-radius:10px;
            border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.06);
            color:#cfd3d7;text-decoration:none;font-weight:700;letter-spacing:.3px
        }
        .btn-link:hover{border-color:#00ff88;box-shadow:0 0 8px rgba(0,255,136,.2);color:#fff}
        </style>
            <div class="nav-links">
            <a class="btn-link" href="/index.html">‚Üê Back to Home</a>
        </div>


  <script>
    // -------------------------------
    // State
    // -------------------------------
    let photoBlob = null, stream = null, video = null;
    let msgHideTimer = null;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    // -------------------------------
    // Helpers
    // -------------------------------
    const el = (id) => document.getElementById(id);

    function showMsg(text, ok = true) {
      const m = el('message');
      m.style.display = 'block';
      m.className = 'msg ' + (ok ? 'ok' : 'err');
      m.textContent = text;
      if (msgHideTimer) clearTimeout(msgHideTimer);
      msgHideTimer = setTimeout(() => { m.style.display = 'none'; }, 5000);
    }

    function enableSubmit() {
      el('submitBtn').disabled = !(
        el('code').value.trim().length > 0 &&
        el('location').value &&
        photoBlob
      );
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function resetForm() {
      stopCamera();
      photoBlob = null;
      el('file').value = '';
      el('cameraFile').value = '';
      el('code').value = '';
      el('location').selectedIndex = 0;
      el('preview').textContent = 'üì∑ Choose or capture a photo';
      el('captureBtn').textContent = 'üì∏ Use Camera';
      el('submitBtn').textContent = 'Submit';
      el('submitBtn').disabled = true;
    }

     async function loadLocations(){
        try{
        // cache-bust so you always get the freshest list
        const r = await fetch('/api/locations?ts=' + Date.now(), { cache: 'no-store' });
        const j = await r.json();
        const sel = el('location');

        const names = (j.locations || [])
            .slice()
            .sort((a,b)=> a.localeCompare(b,'en',{sensitivity:'base'}));

        names.forEach(name=>{
            const opt = document.createElement('option');
            opt.value = name;                 // keep original value
            opt.textContent = String(name).toUpperCase(); // show ALL CAPS
            sel.appendChild(opt);
        });
        }catch(e){ console.error(e); }
    }

    // -------------------------------
    // Events
    // -------------------------------
    // choose from files
    el('chooseBtn').onclick = () => el('file').click();

    el('file').onchange = (e) => {
      const f = e.target.files[0]; if (!f) return;
      if (!/^image\//.test(f.type)) { showMsg('Please select an image', false); return; }
      if (f.size > 5 * 1024 * 1024) { showMsg('Max 5MB', false); return; }
      photoBlob = f;

      const reader = new FileReader();
      reader.onload = () => {
        el('preview').innerHTML = `<img src="${reader.result}" alt="preview">`;
        enableSubmit();
      };
      reader.readAsDataURL(f);
      e.target.value = ''; // allow selecting same file again
    };

    // use native camera on mobile; fallback to live preview on desktop
    el('captureBtn').onclick = async () => {
      if (isMobile) {
        el('cameraFile').click(); // opens native camera app
        return;
      }

      // desktop fallback: live preview + capture
      try {
        if (!stream) {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video = document.createElement('video');
          video.autoplay = true;
          video.srcObject = stream;
          el('preview').innerHTML = '';
          el('preview').appendChild(video);
          el('captureBtn').textContent = 'üì∏ Capture';
        } else {
          const c = document.createElement('canvas');
          c.width = video.videoWidth; c.height = video.videoHeight;
          c.getContext('2d').drawImage(video, 0, 0);
          photoBlob = await new Promise(res => c.toBlob(res, 'image/jpeg', 0.85));
          stopCamera();
          el('preview').innerHTML = `<img src="${c.toDataURL()}" alt="captured">`;
          el('captureBtn').textContent = 'üì∏ Use Camera';
          enableSubmit();
        }
      } catch (e) {
        console.error(e);
        showMsg('Camera not available', false);
      }
    };

    // when camera app returns a photo
    el('cameraFile').addEventListener('change', (e) => {
      const f = e.target.files[0]; if (!f) return;
      if (!/^image\//.test(f.type)) { showMsg('Please capture an image', false); return; }
      if (f.size > 5 * 1024 * 1024) { showMsg('Max 5MB', false); return; }

      photoBlob = f;
      const reader = new FileReader();
      reader.onload = () => {
        el('preview').innerHTML = `<img src="${reader.result}" alt="preview">`;
        enableSubmit();
      };
      reader.readAsDataURL(f);

      e.target.value = ''; // reset so another capture works
    });

    el('code').oninput      = enableSubmit;
    el('location').onchange = enableSubmit;

    el('submitBtn').onclick = async () => {
      const btn = el('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Uploading‚Ä¶';

      try {
        const fd = new FormData();
        fd.append('code',     el('code').value.trim());
        fd.append('location', el('location').value);
        fd.append('photo',    photoBlob, 'photo.jpg');

        const r = await fetch('/api/submit', { method: 'POST', body: fd });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || 'Submit failed');

        showMsg('‚úÖ Uploaded successfully', true);
      } catch (e) {
        console.error(e);
        showMsg('‚ùå ' + e.message, false);
      } finally {
        resetForm();
      }
    };

    // -------------------------------
    // Init
    // -------------------------------
    loadLocations();
    enableSubmit();
  </script>
</body>
<div class="lang-toggle" role="navigation" aria-label="Language">
  <a href="/upload-es.html" hreflang="es">ES</a>
</div>

</html>
