<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .current-time {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .time-display {
            font-size: 32px;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 16px;
            color: #ccc;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .status-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status-clocked-out {
            color: #ff6b6b;
        }

        .status-clocked-in {
            color: #00ff88;
        }

        .email-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: #888;
        }

        .email-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-clock-in {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-clock-in:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
        }

        .btn-clock-out {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-clock-out:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .camera-section {
            margin-bottom: 20px;
        }

        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .camera-preview {
            width: 100%;
            height: 250px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }

        .camera-controls {
            padding: 15px;
            text-align: center;
        }

        .btn-camera {
            background: linear-gradient(135deg, #4a9eff 0%, #0066cc 100%);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-camera:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #555;
            font-size: 12px;
            padding: 20px 0;
        }

        .success-message {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .time-display {
                font-size: 28px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚è∞ CQS TimeTracker</div>
            <div class="subtitle">Employee Time Management</div>
        </div>

        <div class="current-time">
            <div class="time-display" id="currentTime">12:00:00 PM</div>
            <div class="date-display" id="currentDate">Monday, January 1, 2024</div>
        </div>

        <div class="status-card">
            <div class="status-text" id="statusText">
                Status: <span class="status-clocked-out">Clocked Out</span>
            </div>
        </div>

        <input type="email" class="email-input" id="emailInput" placeholder="Enter your work email..." required>

        <div class="camera-section">
            <div class="camera-container">
                <div class="camera-preview" id="cameraPreview">
                    üì∑ Camera preview will appear here
                </div>
                <div class="camera-controls">
                    <button class="btn-camera" id="cameraBtn" onclick="toggleCamera()">
                        üì∏ Take Photo (Required)
                    </button>
                    <div style="margin: 10px 0; color: #666; font-size: 14px;">OR</div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                    <button class="btn-camera" onclick="document.getElementById('fileInput').click()">
                        üìÅ Upload from Computer
                    </button>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-clock-in" id="clockInBtn" onclick="clockIn()" disabled>
                üü¢ Clock In
            </button>
            <button class="btn btn-clock-out" id="clockOutBtn" onclick="clockOut()" disabled>
                üî¥ Clock Out
            </button>
        </div>

        <div class="footer">
            ¬© 2025  CQS TimeTracker - Secure Employee Time Management
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let userEmail = '';
        let photoTaken = false;
        let capturedPhoto = null;
        let cameraStream = null;
        let video = null;

        // Check user status on page load
        window.addEventListener('load', async () => {
            await checkInitialStatus();
        });

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Initialize time updates
        setInterval(updateTime, 1000);
        updateTime();

        // Email input validation
        document.getElementById('emailInput').addEventListener('input', function(e) {
            userEmail = e.target.value;
            validateForm();
            
            // Check status when email is entered
            if (userEmail && userEmail.includes('@')) {
                checkUserStatus(userEmail);
            }
        });

        function validateForm() {
            const isValidEmail = userEmail && userEmail.includes('@') && userEmail.includes('.');
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');
            
            if (isValidEmail) {
                if (isLoggedIn) {
                    clockInBtn.disabled = true;
                    clockOutBtn.disabled = false;
                } else {
                    clockInBtn.disabled = !photoTaken;
                    clockOutBtn.disabled = true;
                }
            } else {
                clockInBtn.disabled = true;
                clockOutBtn.disabled = true;
            }
        }

        // Check initial user status
        async function checkInitialStatus() {
            const lastEmail = localStorage.getItem('lastEmail');
            if (lastEmail) {
                document.getElementById('emailInput').value = lastEmail;
                userEmail = lastEmail;
                await checkUserStatus(lastEmail);
            }
        }

        // Check if user is currently clocked in
        async function checkUserStatus(email) {
            try {
                const response = await fetch(`/api/status/${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.isLoggedIn) {
                    isLoggedIn = true;
                    document.getElementById('statusText').innerHTML = 
                        'Status: <span class="status-clocked-in">Clocked In</span>';
                } else {
                    isLoggedIn = false;
                    document.getElementById('statusText').innerHTML = 
                        'Status: <span class="status-clocked-out">Clocked Out</span>';
                }
                
                validateForm();
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        // Handle file upload from computer
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showMessage('‚ùå Please select an image file', 'error');
                return;
            }
            
            // Validate file size (5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('‚ùå Image too large. Please select a file under 5MB', 'error');
                return;
            }
            
            // Store the file
            capturedPhoto = file;
            
            // Display preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const cameraPreview = document.getElementById('cameraPreview');
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100%';
                img.style.height = '250px';
                img.style.objectFit = 'cover';
                
                cameraPreview.innerHTML = '';
                cameraPreview.appendChild(img);
                
                // Update button text
                document.getElementById('cameraBtn').textContent = '‚úÖ Image Selected - Take New Photo?';
                
                photoTaken = true;
                validateForm();
                
                showMessage('‚úÖ Image uploaded successfully!', 'success');
            };
            reader.readAsDataURL(file);
        }

        // Camera functions
        async function toggleCamera() {
            const cameraBtn = document.getElementById('cameraBtn');
            const cameraPreview = document.getElementById('cameraPreview');

            try {
                if (!cameraStream) {
                    // Start camera
                    cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        } 
                    });
                    
                    video = document.createElement('video');
                    video.srcObject = cameraStream;
                    video.autoplay = true;
                    video.style.width = '100%';
                    video.style.height = '250px';
                    video.style.objectFit = 'cover';
                    
                    cameraPreview.innerHTML = '';
                    cameraPreview.appendChild(video);
                    
                    cameraBtn.textContent = 'üì∏ Capture Photo';
                } else {
                    // Take photo
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    // Store captured photo as blob
                    canvas.toBlob((blob) => {
                        capturedPhoto = blob;
                    }, 'image/jpeg', 0.8);
                    
                    // Stop camera
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                    
                    // Show captured image
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL();
                    img.style.width = '100%';
                    img.style.height = '250px';
                    img.style.objectFit = 'cover';
                    
                    cameraPreview.innerHTML = '';
                    cameraPreview.appendChild(img);
                    
                    cameraBtn.textContent = '‚úÖ Photo Captured - Retake?';
                    photoTaken = true;
                    validateForm();
                }
            } catch (error) {
                showMessage('Camera access denied or not available', 'error');
                console.error('Camera error:', error);
            }
        }

        // Clock In function with API call
        async function clockIn() {
            if (!userEmail || !photoTaken || !capturedPhoto) return;
            
            const clockInBtn = document.getElementById('clockInBtn');
            clockInBtn.classList.add('loading');
            clockInBtn.textContent = '‚è≥ Clocking In...';
            
            try {
                // Create FormData for file upload
                const formData = new FormData();
                formData.append('email', userEmail);
                formData.append('photo', capturedPhoto, 'clock-in-photo.jpg');
                
                const response = await fetch('/api/clock-in', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Successfully clocked in!', 'success');
                    isLoggedIn = true;
                    document.getElementById('statusText').innerHTML = 
                        'Status: <span class="status-clocked-in">Clocked In</span>';
                    
                    // Store email for next time
                    localStorage.setItem('lastEmail', userEmail);
                    
                    validateForm();
                } else {
                    showMessage(`‚ùå Clock in failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Clock in error:', error);
                showMessage('‚ùå Clock in failed. Please try again.', 'error');
            } finally {
                clockInBtn.classList.remove('loading');
                clockInBtn.textContent = 'üü¢ Clock In';
            }
        }

        // Clock Out function with API call
        async function clockOut() {
            if (!isLoggedIn || !userEmail) return;
            
            const clockOutBtn = document.getElementById('clockOutBtn');
            clockOutBtn.classList.add('loading');
            clockOutBtn.textContent = '‚è≥ Clocking Out...';
            
            try {
                const response = await fetch('/api/clock-out', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ Successfully clocked out! Total time: ${data.data.totalHours} hours`, 'success');
                    isLoggedIn = false;
                    document.getElementById('statusText').innerHTML = 
                        'Status: <span class="status-clocked-out">Clocked Out</span>';
                    
                    // Reset form
                    document.getElementById('emailInput').value = '';
                    userEmail = '';
                    photoTaken = false;
                    capturedPhoto = null;
                    document.getElementById('cameraPreview').innerHTML = 'üì∑ Camera preview will appear here';
                    document.getElementById('cameraBtn').textContent = 'üì∏ Take Photo (Required)';
                    
                    validateForm();
                } else {
                    showMessage(`‚ùå Clock out failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Clock out error:', error);
                showMessage('‚ùå Clock out failed. Please try again.', 'error');
            } finally {
                clockOutBtn.classList.remove('loading');
                clockOutBtn.textContent = 'üî¥ Clock Out';
            }
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.querySelector('.status-card'));
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize form state
        validateForm();
    </script>
</body>
</html>
